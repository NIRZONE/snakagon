<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game (Python via PyScript)</title>
    <meta name="viewport" content="width=400, initial-scale=1">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <style>
        body { background: #181818; color: #fff; text-align: center; }
        canvas { background: #222; margin-top: 30px; border: 3px solid #6aff6a; }
    </style>
</head>
<body>
    <h1>Snake Game (Python!)</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <py-script src="snake.py"></py-script>
    <p>Use Arrow keys. Refresh to restart.</p>
</body>
</html>
